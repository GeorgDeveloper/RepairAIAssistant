<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Топ по участкам</title>
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="stylesheet" href="/static/styles/top-areas.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div th:replace="~{fragments/navigation :: nav}"></div>

    <div class="total-content">
        <div class="header">
            <div class="user_logo">
                Привет, <a href="#">user</a>
            </div>
        </div>

        <div class="main-content">
            <div class="container">
                <div class="content-header">
                    <h1>Топ по участкам</h1>
                </div>

                <div class="filters">
                    <div class="filter-group">
                        <label>Дата с</label>
                        <input id="dateFrom" type="date" class="filter-control">
                    </div>
                    <div class="filter-group">
                        <label>Дата по</label>
                        <input id="dateTo" type="date" class="filter-control">
                    </div>
                    <div class="filter-group">
                        <label>Неделя</label>
                        <select id="week" class="filter-control"></select>
                    </div>
                    <div class="filter-group">
                        <label>Тип поломки (фильтр)</label>
                        <select id="failureType" class="filter-control"></select>
                    </div>
                    <button id="applyBtn" class="btn-apply">Применить</button>
                </div>

                <div class="chart-row">
                    <div class="chart-container">
                        <canvas id="areaChart"></canvas>
                        <div id="loading" class="loading">Загрузка...</div>
                        <div id="error" class="error">Ошибка загрузки данных</div>
                    </div>
                    <div class="legend-container">
                        <div class="legend-header">Топ участков (Σ простоя, кол-во вызовов)</div>
                        <div id="legend"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="drillModal" class="modal" role="dialog" aria-modal="true">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle" class="modal-title">Детализация</h3>
                    <div class="modal-actions">
                        <button id="backBtn" class="back-btn" style="display:none;">Назад</button>
                        <button id="closeBtn" class="close-btn">Закрыть</button>
                    </div>
                </div>
                <div class="modal-body">
                    <canvas id="drillChart" class="chart-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/common.js"></script>
    <script src="/static/js/top-areas.js"></script>

</body>

</html>
