<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Динамика BD/AV</title>
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="stylesheet" href="/static/styles/bd-av.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</head>

<body>
    <!-- Use the navigation fragment -->
    <div th:replace="~{fragments/navigation :: nav}"></div>

    <div class="total-content">
        <div class="header">
            <div class="user_logo">
                Привет, <a href="#">user</a>
            </div>
        </div>

        <div class="main-content">
            <div class="container">
                <h1>Динамика BD/AV</h1>

                <div class="filters">
                    <div class="filter-group">
                        <label for="year">Год</label>
                        <div class="multi-select" id="year-multiselect">
                            <button type="button" class="multi-select-button" id="year-button">
                                <span id="year-text">Все</span>
                            </button>
                            <div class="multi-select-dropdown" id="year-dropdown">
                                <div class="multi-select-option">
                                    <input type="checkbox" id="year-all" value="all" checked>
                                    <label for="year-all">Все</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="filter-group">
                        <label for="month">Месяц</label>
                        <div class="multi-select" id="month-multiselect">
                            <button type="button" class="multi-select-button" id="month-button">
                                <span id="month-text">Все</span>
                            </button>
                            <div class="multi-select-dropdown" id="month-dropdown">
                                <div class="multi-select-option">
                                    <input type="checkbox" id="month-all" value="all" checked>
                                    <label for="month-all">Все</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="filter-group">
                        <label for="week">Неделя</label>
                        <div class="multi-select" id="week-multiselect">
                            <button type="button" class="multi-select-button" id="week-button">
                                <span id="week-text">Все</span>
                            </button>
                            <div class="multi-select-dropdown" id="week-dropdown">
                                <div class="multi-select-option">
                                    <input type="checkbox" id="week-all" value="all" checked>
                                    <label for="week-all">Все</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="filter-group">
                        <label for="area">Участок</label>
                        <div class="multi-select" id="area-multiselect">
                            <button type="button" class="multi-select-button" id="area-button">
                                <span id="area-text">Все участки</span>
                            </button>
                            <div class="multi-select-dropdown" id="area-dropdown">
                                <div class="multi-select-option">
                                    <input type="checkbox" id="area-all" value="all" checked>
                                    <label for="area-all">Все участки</label>
                                </div>
                                <div class="multi-select-option">
                                    <input type="checkbox" id="area-Plant" value="Plant">
                                    <label for="area-Plant">Завод</label>
                                </div>
                                <div class="multi-select-option">
                                    <input type="checkbox" id="area-NewMixingArea" value="NewMixingArea">
                                    <label for="area-NewMixingArea">Резиносмешение</label>
                                </div>
                                <div class="multi-select-option">
                                    <input type="checkbox" id="area-SemifinishingArea" value="SemifinishingArea">
                                    <label for="area-SemifinishingArea">Сборка 1</label>
                                </div>
                                <div class="multi-select-option">
                                    <input type="checkbox" id="area-BuildingArea" value="BuildingArea">
                                    <label for="area-BuildingArea">Сборка 2</label>
                                </div>
                                <div class="multi-select-option">
                                    <input type="checkbox" id="area-CuringArea" value="CuringArea">
                                    <label for="area-CuringArea">Вулканизация</label>
                                </div>
                                <div class="multi-select-option">
                                    <input type="checkbox" id="area-FinishingArea" value="FinishingArea">
                                    <label for="area-FinishingArea">УЗО</label>
                                </div>
                                <div class="multi-select-option">
                                    <input type="checkbox" id="area-Modules" value="Modules">
                                    <label for="area-Modules">Модули</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="filter-group">
                        <label for="metric">Показатель</label>
                        <select id="metric" class="filter-control">
                            <option value="bd">BD</option>
                            <option value="av">Доступность</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <button id="apply" class="btn btn-apply">Применить</button>
                    </div>
                </div>

                <div class="chart-container">
                    <div class="chart-controls">
                        <button id="toggleLabels" class="btn btn-toggle">Значения: выкл</button>
                        <button id="toggleType" class="btn btn-toggle">Столбики</button>
                    </div>
                    <canvas id="chart" height="480"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- External JavaScript file -->
    <script src="/static/js/bd-av.js"></script>
</body>
</html>
