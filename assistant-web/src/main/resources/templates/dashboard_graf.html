<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair AI Assistant — Графики</title>
    <link rel="stylesheet" href="static/styles/style.css">
    <link rel="stylesheet" href="static/styles/dashboard.css">
    <link href="https://canvasjs.com/assets/css/jquery-ui.1.11.2.min.css" rel="stylesheet" />
</head>

<body>

    <div th:replace="~{fragments/navigation :: nav}"></div>

    <div class="total-content">
        <div class="header">
            <div class="user_logo">
                Привет, <a href="#">user</a>
            </div>
        </div>

        <div class="main-content">
            <div class="container">
                <div class="stack">
                    <div class="card">
                        <div class="chart-header">
                            <button id="toggleAllBD" class="btn-toggle-all">Отключить все</button>
                        </div>
                        <div id="resizable_breakDownOnline" class="chart-container">
                            <div id="breakDown"></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="chart-header">
                            <button id="toggleAllAvailability" class="btn-toggle-all">Отключить все</button>
                        </div>
                        <div id="resizable_availabilityOnline" class="chart-container">
                            <div id="availabilityOnline"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery-ui.1.11.2.min.js"></script>
    <script src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>
    <script src="static/scripts/dashboard.js"></script>
    <script src="static/scripts/dashboard-graf.js"></script>
</body>

</html>
