<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Итоги месяца</title>
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="stylesheet" href="/static/styles/final.css">
    <script src="/static/jquery/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div th:replace="~{fragments/navigation :: nav}"></div>

    <div class="total-content">
        <div class="header">
            <div class="user_logo">Привет, <a href="#">user</a></div>
        </div>
        <div class="main-content">
            <h2>Итоги месяца</h2>
            <div class="filters">
                <div>
                    <label for="yearSelect">Год</label>
                    <select id="yearSelect"></select>
                </div>
                <div>
                    <label for="monthSelect">Месяц</label>
                    <select id="monthSelect" multiple size="12"></select>
                </div>
                <div>
                    <button id="applyBtn" class="btn-apply">Показать</button>
                </div>
            </div>
            <table class="summary-table">
                <thead id="summaryHead"></thead>
                <tbody id="summaryBody">
                <!-- rows filled via /final/data -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- External JavaScript file -->
    <script src="/static/js/final.js"></script>
</body>
</html>
