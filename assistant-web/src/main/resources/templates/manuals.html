<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair AI Assistant</title>
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="stylesheet" href="/static/styles/manuals.css">
    <link rel="stylesheet" href="/static/lib/jquery.dataTables.min.css">
    <script src="/static/jquery/jquery-3.6.0.min.js"></script>
    <script src="/static/lib/jquery.dataTables.min.js"></script>
</head>

<body>

    <div th:replace="~{fragments/navigation :: nav}"></div>

    <div class="total-content">
        <div class="header">
            <div class="user_logo">
                Привет, <a href="#">user</a>
            </div>
        </div>

        <div class="main-content">
            <div class="container">
                <div class="content">
                    <h1>Справочники и чертежи</h1>

                    <button id="openUploadModalButton">Добавить документ</button>

                    <h1></h1>
                    <table id="manualsTable" class="display">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Участок</th>
                                <th>Оборудование</th>
                                <th>Узел</th>
                                <th>Тип документа</th>
                                <th>Имя файла</th>
                                <th>Комментарий</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be dynamically populated -->
                        </tbody>
                    </table>
                </div>

                <!-- Modal for uploading manuals -->
                <div id="uploadManualModal" class="modal">
                    <div class="modal-content">
                        <h2>Загрузить мануал</h2>
                        <form id="uploadManualForm" enctype="multipart/form-data">
                            <select id="region" name="region" required>
                                <option value="">Выберите участок</option>
                            </select>
                            <select id="equipment" name="equipment" required>
                                <option value="">Выберите оборудование</option>
                            </select>
                            <select id="node" name="node" required>
                                <option value="">Выберите узел</option>
                            </select>
                            <input type="text" name="deviceType" placeholder="Тип документа" required>
                            <input type="text" name="content" placeholder="Содержание" required>
                            <input type="file" name="file" accept=".txt,.pdf,.exls" required>
                            <button type="submit">Загрузить</button>
                            <button type="button" id="closeUploadModal">Закрыть</button>
                        </form>
                    </div>
                </div>

                <!-- Modal for editing manuals -->
                <div id="editManualModal" class="modal">
                    <div class="modal-content">
                        <h2>Редактировать мануал</h2>
                        <form id="editManualForm">
                            <input type="hidden" id="editManualId" name="id">
                            <select id="editRegion" name="region" required>
                                <option value="">Выберите участок</option>
                            </select>
                            <select id="editEquipment" name="equipment" required>
                                <option value="">Выберите оборудование</option>
                            </select>
                            <select id="editNode" name="node" required>
                                <option value="">Выберите узел</option>
                            </select>
                            <input type="text" id="editDeviceType" name="deviceType" placeholder="Тип документа" required>
                            <input type="text" id="editContent" name="content" placeholder="Содержание" required>
                            <button type="submit">Сохранить</button>
                            <button type="button" id="closeEditModal">Закрыть</button>
                        </form>
                    </div>
                </div>

                <!-- Error Modal -->
                <div id="errorModal" class="modal">
                    <div class="modal-content">
                        <p id="errorMessage"></p>
                        <button onclick="document.getElementById('errorModal').style.display = 'none'">Закрыть</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/manuals.js"></script>
</body>

</html>
