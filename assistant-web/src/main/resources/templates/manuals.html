<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair AI Assistant</title>
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="stylesheet" href="/static/styles/manuals.css">
    <link rel="stylesheet" href="/static/lib/jquery.dataTables-1.13.6.min.css">
    <script src="/static/jquery/jquery-3.6.0.min.js"></script>
    <script src="/static/lib/jquery.dataTables-1.13.6.min.js"></script>
</head>

<body>

    <div th:replace="~{fragments/navigation :: nav}"></div>

    <div class="total-content">
        <div class="header">
            <div class="user_logo">
                Привет, <a href="#">user</a>
            </div>
        </div>

        <div class="main-content">
            <div class="container">
                
                <h1>Справочники и чертежи</h1>

                <div style="margin: 16px 0;">
                    <button id="openUploadModalButton" class="btn-apply">Добавить документ</button>
                </div>

                <div class="row">
                    <div class="col">
                        <table id="manualsTable" class="display nowrap" style="width:100%;">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Участок</th>
                                <th>Оборудование</th>
                                <th>Узел</th>
                                <th>Тип документа</th>
                                <th>Имя файла</th>
                                <th>Комментарий</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be dynamically populated -->
                        </tbody>
                    </table>
                    </div>
                </div>

                <!-- Modal for uploading manuals -->
                <div id="uploadManualModal" class="modal">
                    <div class="modal-content">
                        <h2>Загрузить мануал</h2>
                        <form id="uploadManualForm" enctype="multipart/form-data">
                            <select id="region" name="region" required>
                                <option value="">Выберите участок</option>
                            </select>
                            <select id="equipment" name="equipment" required>
                                <option value="">Выберите оборудование</option>
                            </select>
                            <select id="node" name="node" required>
                                <option value="">Выберите узел</option>
                            </select>
                            <input type="text" name="deviceType" placeholder="Тип документа" required>
                            <input type="text" name="content" placeholder="Содержание" required>
                            <input type="file" name="file" accept=".txt,.pdf,.exls" required>
                            <button type="submit">Загрузить</button>
                            <button type="button" id="closeUploadModal">Закрыть</button>
                        </form>
                    </div>
                </div>

                <!-- Modal for editing manuals -->
                <div id="editManualModal" class="modal">
                    <div class="modal-content">
                        <h2>Редактировать мануал</h2>
                        <form id="editManualForm">
                            <input type="hidden" id="editManualId" name="id">
                            <select id="editRegion" name="region" required>
                                <option value="">Выберите участок</option>
                            </select>
                            <select id="editEquipment" name="equipment" required>
                                <option value="">Выберите оборудование</option>
                            </select>
                            <select id="editNode" name="node" required>
                                <option value="">Выберите узел</option>
                            </select>
                            <input type="text" id="editDeviceType" name="deviceType" placeholder="Тип документа" required>
                            <input type="text" id="editContent" name="content" placeholder="Содержание" required>
                            <button type="submit">Сохранить</button>
                            <button type="button" id="closeEditModal">Закрыть</button>
                        </form>
                    </div>
                </div>

                <!-- Error Modal -->
                <div id="errorModal" class="modal">
                    <div class="modal-content">
                        <p id="errorMessage"></p>
                        <button onclick="document.getElementById('errorModal').style.display = 'none'">Закрыть</button>
                    </div>
                </div>

                <!-- Modal for file preview -->
                <div id="filePreviewModal" class="modal" style="display: none;">
                    <div class="modal-content" style="max-width: 90%; max-height: 90%;">
                        <span class="close-modal" onclick="closeFileModal()" style="float: right; font-size: 28px; font-weight: bold; cursor: pointer;">&times;</span>
                        <h2 id="modalTitle">Просмотр файла</h2>
                        <div id="modalBody" style="margin-top: 20px; text-align: center;">
                            <!-- Content will be loaded here -->
                        </div>
                        <div style="margin-top: 20px; text-align: center;">
                            <a id="downloadLink" href="#" download class="btn-apply" style="text-decoration: none; display: inline-block; padding: 10px 20px;">Скачать</a>
                            <button class="btn-cancel" onclick="closeFileModal()" style="margin-left: 10px;">Закрыть</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
        }
        .close-modal {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-modal:hover {
            color: #000;
        }
        #modalBody img {
            max-width: 100%;
            max-height: 70vh;
        }
    </style>

    <script src="/static/js/manuals.js"></script>
</body>

</html>
