<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair AI Assistant</title>
    <link rel="stylesheet" href="static/styles/style.css">
    <link rel="stylesheet" href="static/styles/dashboard.css">
    <link href="https://canvasjs.com/assets/css/jquery-ui.1.11.2.min.css" rel="stylesheet" />
</head>

<body>

    <div th:replace="~{fragments/navigation :: nav}"></div>

    <div class="total-content">
        <div class="header">
            <div class="user_logo">
                Привет, <a href="#">user</a>
            </div>
        </div>

        <div class="main-content">
            <div class="container">
                <div class="dashboard-grid">
                    <div class="stack">
                        <div class="table-container-metrics">
                            <div class="chart-container-metrics">
                                <div id="metricsTable-lines"></div>
                            </div>
                        </div>
                    </div>
                    <div class="right-stack">
                        <div class="table-container-metrics">
                            <div class="chart-container-metrics">
                                <div id="metricsTable"></div>
                            </div>
                        </div>
                        <div class="chart-container-metrics">
                            <h3 id="topBreakdownsHeader">Топ поломок за сутки</h3>
                            <div id="topBreakdownsTable"></div>
                            <h3 id="topBreakdownsCurrentHeader">Топ поломок — <span id="currentDateSpan"></span></h3>
                            <div id="topBreakdownsCurrentTable"></div>
                        </div>
                    </div>
                </div>
            </div>
		</div>
    </div>

    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery-ui.1.11.2.min.js"></script>
    <script src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>
    <script src="static/scripts/dashboard.js"></script>
    <script src="static/scripts/dashboard-main.js"></script>
</body>

</html>
