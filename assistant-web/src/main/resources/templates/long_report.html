<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair AI Assistant</title>
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="stylesheet" href="/static/styles/long-report.css">
    <link rel="stylesheet" href="/static/lib/jquery.dataTables-1.13.6.min.css">
</head>

<body>

    <div th:replace="~{fragments/navigation :: nav}"></div>

    <div class="total-content">
        <div class="header">
            <div class="user_logo">
                Привет, <a href="#">user</a>
            </div>
        </div>

        <div class="main-content">
            <div class="container">
                <div class="content">
                    <h1>Отчеты о сложных ремонтах</h1>
                    <!-- Add a button to open the modal -->
                    <button id="openModalButton" class="showSolutionForm">Добавить запись</button>

                    <!-- Modal structure -->
                    <div id="addSolutionModal" class="modal">
                        <div class="modal-content">
                            <h2>Добавить запись</h2>
                            <form id="addSolutionForm">
                                <input type="text" id="date" name="date" placeholder="Дата" required>
                                <input type="text" id="executor" name="executor" placeholder="Исполнитель" required>
                                <select id="region" name="region" required>
                                    <option value="">Выберите участок</option>
                                </select>
                                <select id="equipment" name="equipment" required>
                                    <option value="">Выберите оборудование</option>
                                </select>
                                <select id="node" name="node" required>
                                    <option value="">Выберите узел</option>
                                </select>
                                <textarea id="notes_on_the_operation_of_the_equipment"
                                    name="notes_on_the_operation_of_the_equipment"
                                    placeholder="Примечания по работе оборудования" required></textarea>
                                <textarea id="measures_taken" name="measures_taken" placeholder="Принятые меры" required></textarea>
                                <textarea id="comments" name="comments" placeholder="Комментарии" required></textarea>
                                <button type="submit">Добавить</button>
                                <button type="button" id="closeModalButton">Закрыть</button>
                            </form>
                        </div>
                    </div>

                    <table id="solutionsTable" class="display">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Дата</th>
                                <th>Исполнитель</th>
                                <th>Участок</th>
                                <th>Оборудование</th>
                                <th>Узел</th>
                                <th>Примечания</th>
                                <th>Меры</th>
                                <th>Комментарии</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Данные будут подгружаться через JS -->
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- DataTables и jQuery -->
            <script src="/static/jquery/jquery-3.7.0.min.js"></script>
            <script src="/static/lib/jquery.dataTables-1.13.6.min.js"></script>
            <script src="/static/js/long-report.js"></script>
        </div>
    </div>
</body>

</html>
