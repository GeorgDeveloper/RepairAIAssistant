<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат - Repair AI Assistant</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Чат с ассистентом</h1>
        <div id="chat-container">
            <div id="messages"></div>
            <div id="feedback-buttons" style="display:none; margin-top:10px;">
                <button onclick="sendFeedback('correct')">Ответ корректен</button>
                <button onclick="sendFeedback('regenerate')">Сгенерировать заново</button>
                <button onclick="sendFeedback('newdialog')">Новый диалог</button>
            </div>
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Введите ваш вопрос...">
                <button onclick="sendMessage()">Отправить</button>
            </div>
        </div>
        <a href="/" class="btn">На главную</a>
    </div>
    <script th:src="@{/static/js/chat.js}"></script>
</body>
</html>
