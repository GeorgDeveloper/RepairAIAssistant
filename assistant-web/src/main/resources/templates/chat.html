<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair AI Assistant</title>
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="stylesheet" href="/static/styles/chat.css">
</head>

<body>

    <div th:replace="~{fragments/navigation :: nav}"></div>

    <div class="total-content">
        <div class="header">
            <div class="user_logo">
                Привет, <a href="#">user</a>
            </div>
        </div>

        <div class="main-content">
            <div class="container_dialog">
                <h1>Чат с ассистентом</h1>
                <div id="chat-container" class="chats-container">
                    <div id="messages"></div>
                    <div id="feedback-buttons" style="display:none;">
                        <button onclick="sendFeedback('correct')">Ответ корректен</button>
                        <button onclick="sendFeedback('regenerate')">Сгенерировать заново</button>
                        <button onclick="sendFeedback('newdialog')">Новый диалог</button>
                    </div>
                    <div class="input-group">
                        <input type="text" id="messageInput" placeholder="Введите ваш вопрос...">
                        <button onclick="sendMessage()" type="submit">Отправить</button>
                    </div>
                </div>
            </div>
            <script th:src="@{/static/js/chat.js}"></script>
        </div>
    </div>

</body>

</html>
