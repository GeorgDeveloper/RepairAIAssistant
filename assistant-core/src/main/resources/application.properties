# Отключить автоматическое изменение схемы Hibernate
spring.jpa.hibernate.ddl-auto=none
# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/monitoring_bd
spring.datasource.username=dba
spring.datasource.password=dbaPass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Ollama Configuration
ollama.api.url=http://localhost:11434/api/generate

# Logging
logging.level.ru.georgdeveloper.assistantcore=DEBUG